    sources:
      - en: Office of the Parliamentary Budget Officer.
        fr: Bureau du directeur parlementaire du budget.
    notes:
      - en: >-
          PBO estimates are based, in part, on data underlying the CFR
          Regulatory Impact Analysis Statement provided by ECCC. Disposable
          income is based on status quo policy (including the federal fuel
          charge increasing to $170 per tonne, along with provincial carbon
          pricing policies) in which the CFR are not implemented. The 1st
          quintile represents the lowest household income quintile; the 5th
          quintile represents the highest household income quintile.
        fr: >-
          Les estimations du DPB se fondent en partie sur les données qui
          sous-tendent le Résumé de l’étude d’impact de la réglementation
          présenté par ECCC. Le revenu disponible est calculé sur la base d’une
          politique de statu quo (y compris une augmentation de la redevance
          fédérale sur les combustibles à 170 $ par tonne, ainsi que les
          politiques provinciales de tarification du carbone) dans laquelle le
          Règlement sur les combustibles propres n’est pas mis en œuvre. Le
          premier quintile représente le quintile de revenu du ménage le plus
          faible; le cinquième quintile représente le quintile de revenu du
          ménage le plus élevé.
